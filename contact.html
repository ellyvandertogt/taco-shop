<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elly" />
    <meta
      name="description"
      content="Contact information for The Little Taco Shop "
    />
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header_h1">Cotant Us</h1>
      <nav class="header_nav">
        <ul class="header_ul">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#menu">Menu</a>
          </li>
          <li>
            <a href="hours.html">Hours</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <figure>
        <img
          src="./images/tacos_delicioso_1000x667.png"
          alt="Little Taco Shop Tacos"
          title="Tacos ready to eat"
          with="1000"
          height="667"
        />
        <figcaption class="offscreen">
          Little Taco Shop Tacos
        </figcaption>
      </figure>
    </section>
    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                required
              />
            </p>
            <p>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                required
              />
            </p>
            <p><label for="message">Your Message:</label></p>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suit T
          <br />
          Kansas City, MO 55555-555
          <br />
          <br />
          Phone:
          <a href="telp: +555555555555">555 5555 55555</a>
        </address>
      </section>
    </main>
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy;</span>
        <span class="nowrap">Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
